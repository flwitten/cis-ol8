---
gpg_key_dir: "file:///etc/pki/rpm"

repositories:
  - name: ol8_baseos_latest
    baseurl: "https://yum$ociregion.$ocidomain/repo/OracleLinux/OL8/baseos/latest/$basearch/"
    desc: "Oracle Linux 8 BaseOS Latest ($basearch)"
    enabled: 'true' 
    gpgcheck: 'true'
    gpgkey: "{{ gpg_key_dir }}/RPM_GPG-KEY-oracle"

  - name: ol8_appstream
    baseurl: "https://yum$ociregion.$ocidomain/repo/OracleLinux/OL8/appstream/$basearch/"
